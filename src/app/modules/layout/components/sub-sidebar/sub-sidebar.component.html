<div class="relative">
  <button
    (click)="toggleSubmenu()"
    class="sidebar-item flex justify-between w-full items-center"
  >
    <div class="flex items-center gap-2">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-5 w-5"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M7 21a4 4 0 01-4-4V5a2 2 0 012-2h4a2 2 0 012 2v12a4 4 0 01-4 4zm0 0h12a2 2 0 002-2v-4a2 2 0 00-2-2h-2.343M11 7.343l1.657-1.657a2 2 0 012.828 0l2.829 2.829a2 2 0 010 2.828l-8.486 8.485M7 17h.01"
        />
      </svg>
      <span>Sản phẩm</span>
    </div>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="h-5 w-5 transition-transform"
      [ngClass]="{ 'rotate-180': isOpen }"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M19 9l-7 7-7-7"
      />
    </svg>
  </button>

  <div *ngIf="isOpen" class="ml-4 mt-2 space-y-1">
    <a
      routerLink="dashboard/product"
      routerLinkActive="active"
      class="sidebar-item flex items-center gap-2 mb-1"
    >
      Danh sách sản phẩm
    </a>
    <a
      routerLink="/dashboard/category"
      routerLinkActive="active"
      class="sidebar-item flex items-center gap-2"
    >
      Loại sản phẩm
    </a>
  </div>
</div>
