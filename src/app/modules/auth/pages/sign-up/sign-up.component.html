<div class="flex min-h-screen items-center justify-center bg-gray-100">
  <div class="w-full max-w-lg bg-white shadow-2xl rounded-2xl p-8">
    <div class="text-center">
      <img [src]="'assets/logo/images.jpg'" alt="Logo" class="w-60 mx-auto" />
      <h2 class="text-3xl font-bold mt-4">Sign Up</h2>
      <p class="text-lg text-gray-600">Please enter your user information.</p>
    </div>

    <form
      [formGroup]="signUpForm"
      (ngSubmit)="onSubmit()"
      class="mt-6 space-y-5"
    >
      <input
        type="text"
        formControlName="username"
        placeholder="Username"
        class="w-full px-6 py-3 border rounded-xl text-lg"
      />
      <input
        type="email"
        formControlName="email"
        placeholder="E-mail"
        class="w-full px-6 py-3 border rounded-xl text-lg"
      />

      <div class="flex space-x-4">
        <input
          type="password"
          formControlName="password"
          placeholder="Password"
          class="w-1/2 px-6 py-3 border rounded-xl text-lg"
        />
        <input
          type="password"
          formControlName="confirmPassword"
          placeholder="Confirm"
          class="w-1/2 px-6 py-3 border rounded-xl text-lg"
        />
      </div>

      <div class="flex items-center space-x-3">
        <input
          type="checkbox"
          formControlName="acceptTerms"
          id="terms"
          class="h-5 w-5"
        />
        <label for="terms" class="text-lg text-gray-600"
          >I agree to the
          <a href="#" class="text-blue-500 font-semibold"
            >terms and conditions</a
          >.</label
        >
      </div>

      <button
        type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 text-lg rounded-xl shadow-md"
      >
        Sign Up
      </button>

      <div class="text-center mt-4">
        <span class="text-lg text-gray-500">Or</span>
      </div>

      <div class="flex space-x-4">
        <button
          type="button"
          class="flex-1 bg-blue-700 hover:bg-blue-800 text-white py-3 text-lg rounded-xl flex items-center justify-center space-x-3 shadow-md"
        >
          <i class="fab fa-facebook-f text-2xl"></i>
          <span>Facebook</span>
        </button>
        <button
          type="button"
          class="flex-1 bg-red-500 hover:bg-red-600 text-white py-3 text-lg rounded-xl flex items-center justify-center space-x-3 shadow-md"
        >
          <i class="fab fa-google text-2xl"></i>
          <span>Google</span>
        </button>
      </div>

      <div class="text-center mt-6">
        <span class="text-lg text-gray-600">
          Already have an account?
          <a routerLink="/auth/sign-in" class="text-blue-500 font-semibold">
            Sign In
          </a>
        </span>
      </div>
    </form>
  </div>
</div>
