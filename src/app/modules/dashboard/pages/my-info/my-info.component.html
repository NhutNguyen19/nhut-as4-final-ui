<div class="container mx-auto p-4">
  <h2 class="text-2xl font-semibold text-gray-700 mb-6">Thông tin của tôi</h2>

  <!-- Loading state -->
  <div *ngIf="isLoading" class="text-center text-gray-600">
    Đang tải thông tin...
  </div>

  <!-- Error state -->
  <div *ngIf="error" class="text-center text-red-600">
    {{ error }}
  </div>

  <!-- User Info -->
  <div *ngIf="userInfo && userInfo.data">
    <div class="bg-white p-6 shadow-md rounded-lg">
      <h3 class="text-xl font-semibold text-gray-700 mb-4">
        Thông tin người dùng
      </h3>
      <div class="mb-2"><strong>ID:</strong> {{ userInfo.data.id }}</div>
      <div class="mb-2"><strong>Tên:</strong> {{ userInfo.data.username }}</div>
      <div class="mb-2"><strong>Email:</strong> {{ userInfo.data.email }}</div>
    </div>
  </div>

  <!-- In case no user found -->
  <div *ngIf="userInfo && !userInfo.data" class="text-center text-gray-600">
    Không có thông tin người dùng.
  </div>
</div>
